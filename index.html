    <script>
        // *** ‡∏ß‡∏≤‡∏á URL ‡∏Ç‡∏≠‡∏á Google Apps Script ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà ***
        const GOOGLE_SCRIPT_URL = '‡∏ß‡∏≤‡∏á_URL_‡∏à‡∏≤‡∏Å_GOOGLE_APPS_SCRIPT_‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';

        function clearAll() {
            document.getElementById('rawInput').value = '';
            resetFields();
        }

        function resetFields() {
            ['companyName', 'address', 'taxId', 'phone', 'email'].forEach(id => document.getElementById(id).value = '');
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (‡∏•‡∏ö‡∏Ñ‡∏≥‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡∏Ç‡∏¢‡∏∞‡∏à‡∏≤‡∏Å PDF)
        function cleanLine(text) {
            // ‡∏•‡∏ö‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó", "‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà", "‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå" ‡∏ó‡∏µ‡πà‡∏°‡∏±‡∏Å‡∏ï‡∏¥‡∏î‡∏°‡∏≤‡∏ó‡πâ‡∏≤‡∏¢‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ
            return text
                .replace(/(‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó|Company Name|Head Office|‡∏™‡∏≥‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏ç‡πà|‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà|Address|‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏õ‡∏£‡∏©‡∏ì‡∏µ‡∏¢‡πå|Postal Code|‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î|Province|‡∏≠‡∏≥‡πÄ‡∏†‡∏≠‡πÄ‡∏°‡∏∑‡∏≠‡∏á|City|‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå|Phone|‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡∏•‡πå‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô|Email|‡∏≠‡∏µ‡πÄ‡∏°‡∏•).*$/i, '')
                .trim();
        }

        function processData() {
            const rawText = document.getElementById('rawInput').value;
            resetFields();

            const lines = rawText.split('\n').map(l => l.trim()).filter(l => l !== '');
            let addressParts = [];
            let companyFound = false;

            // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏ó‡∏µ‡∏•‡∏∞‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let cleanedLine = cleanLine(line); // ‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥‡∏Ç‡∏¢‡∏∞‡∏≠‡∏≠‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå

                // 1. ‡∏´‡∏≤ Email
                const emailMatch = line.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/);
                if (emailMatch && !document.getElementById('email').value) {
                    document.getElementById('email').value = emailMatch[0];
                    continue; // ‡πÄ‡∏à‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ï‡πà‡∏≠‡πÑ‡∏õ
                }

                // 2. ‡∏´‡∏≤‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£
                const phoneMatch = line.match(/(0\d{1,2}[-\s]?\d{3,4}[-\s]?\d{3,4})/);
                if (phoneMatch && !document.getElementById('phone').value) {
                    document.getElementById('phone').value = phoneMatch[0];
                    continue;
                }

                // 3. ‡∏´‡∏≤‡πÄ‡∏•‡∏Ç‡∏ú‡∏π‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏†‡∏≤‡∏©‡∏µ (13 ‡∏´‡∏•‡∏±‡∏Å)
                const taxMatch = line.match(/\b\d{13}\b/);
                if (taxMatch && !document.getElementById('taxId').value) {
                    document.getElementById('taxId').value = taxMatch[0];
                    continue;
                }

                // 4. ‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó (Priority: ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ Co., Ltd, Company, ‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó)
                const isCompany = /(Co\.,|Ltd\.|Limited|Company|Corp\.|Inc\.|‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó|‡∏´‡∏à‡∏Å\.|‡∏ö‡∏°‡∏à\.)/i.test(line);
                if (isCompany && !companyFound) {
                    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ cleanedLine (‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó" ‡∏ó‡∏¥‡πâ‡∏á)
                    document.getElementById('companyName').value = cleanedLine.replace(/[\(\)]/g, '').trim(); // ‡∏•‡∏ö‡∏ß‡∏á‡πÄ‡∏•‡πá‡∏ö‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô
                    companyFound = true;
                    continue;
                }

                // 5. ‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà (‡∏™‡∏∞‡∏™‡∏°‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ó‡∏µ‡πà‡∏î‡∏π‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà)
                // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç: ‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà/‡∏£‡∏´‡∏±‡∏™‡∏õ‡∏ì.) ‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ Road, Soi, Bangkok, ‡πÅ‡∏Ç‡∏ß‡∏á, ‡πÄ‡∏Ç‡∏ï
                const isAddressKeyword = /(Road|Rd\.|Soi|Moo|Bangkok|Bkk|Province|District|Sub-district|Khet|Khwaeng|‡∏ñ‡∏ô‡∏ô|‡∏ã‡∏≠‡∏¢|‡∏´‡∏°‡∏π‡πà|‡πÅ‡∏Ç‡∏ß‡∏á|‡πÄ‡∏Ç‡∏ï|‡∏à\.|‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î|‡∏Å‡∏ó‡∏°|‡∏ï\.|‡∏≠\.|‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏õ‡∏£‡∏©‡∏ì‡∏µ‡∏¢‡πå)/i.test(line);
                const isPostalCode = /\b\d{5}\b/.test(line); // ‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏õ‡∏£‡∏©‡∏ì‡∏µ‡∏¢‡πå 5 ‡∏´‡∏•‡∏±‡∏Å
                
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ó‡∏µ‡πà‡∏°‡∏µ Address Keyword ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏õ‡∏£‡∏©‡∏ì‡∏µ‡∏¢‡πå ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏•‡πâ‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ @ (‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏∑‡∏≠‡∏á/‡∏ñ‡∏ô‡∏ô)
                if (isAddressKeyword || isPostalCode || (cleanedLine.match(/^[A-Za-z0-9\s,\.\/-]+$/) && cleanedLine.length > 5 && !line.includes('@'))) {
                    // ‡∏Å‡∏£‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "End Customer..." ‡∏ó‡∏¥‡πâ‡∏á
                    if (!line.toLowerCase().startsWith('end customer') && !line.toLowerCase().startsWith('end user')) {
                        addressParts.push(cleanedLine);
                    }
                }
            }

            // ‡∏ñ‡πâ‡∏≤‡∏´‡∏≤‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡∏¢‡∏≤‡∏ß‡πÜ ‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó (Fallback)
            if (!companyFound && lines.length > 0) {
                 // ‡πÅ‡∏ï‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ End User...
                 const validLines = lines.filter(l => !l.toLowerCase().startsWith('end'));
                 if (validLines.length > 0) document.getElementById('companyName').value = cleanLine(validLines[0]);
            }

            // ‡∏£‡∏ß‡∏°‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏™‡πà‡∏•‡∏á‡∏ä‡πà‡∏≠‡∏á
            if (addressParts.length > 0) {
                document.getElementById('address').value = addressParts.join(' '); // ‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ô
            }
        }

        function saveToSheet() {
            if(GOOGLE_SCRIPT_URL.includes('‡∏ß‡∏≤‡∏á_URL') || GOOGLE_SCRIPT_URL === '') {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á Google Apps Script ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö');
                return;
            }

            const btn = document.getElementById('btnSave');
            const status = document.getElementById('statusMsg');
            
            const data = {
                company: document.getElementById('companyName').value,
                address: document.getElementById('address').value,
                taxId: document.getElementById('taxId').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };

            btn.innerHTML = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            btn.disabled = true;
            btn.classList.add('opacity-50');

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(data)
            })
            .then(() => {
                btn.innerHTML = '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';
                btn.classList.replace('bg-green-600', 'bg-blue-600');
                status.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢';
                status.classList.remove('text-red-500');
                status.classList.add('text-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = 'üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Google Sheet';
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                    status.innerText = '';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                btn.innerHTML = '‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
                status.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏ô‡πá‡∏ï/URL';
                status.classList.add('text-red-500');
                btn.disabled = false;
            });
        }
    </script>
